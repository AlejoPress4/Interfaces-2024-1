<div class="min-h-screen relative flex flex-col sm:justify-center items-center">
  <section class="relative sm:max-w-sm w-full">
    <div
      class="bg-green-500 shadow-lg w-full h-full rounded-3xl absolute transform -rotate-6"
    ></div>
    <div
      class="bg-red-950 shadow-lg w-full h-full rounded-3xl absolute transform rotate-6"
    ></div>
    <div class="relative w-full rounded-3xl px-6 py-4 bg-blue-100 shadow-md">
      <h1 class="block mt-3 text-sm text-gray-700 text-center font-semibold">
        Lista de Estudiantes
      </h1>
      <form method="#" action="#" class="mt-10">
        <label for="estudiantes" class="sr-only"
          >Seleccione un estudiante</label
        >
        <select
          id="estudiantes"
          name="estudiantes"
          (change)="getDataEstudiante(estudiantes.value)"
          #estudiantes
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-pink-400 focus:border-pink-400 block w-full p-2.5"
        >
          <option value="">Seleccione un estudiante</option>
          @for (estudiante of getEstudiantes(); track estudiante.codigo) {
          <option value="{{ estudiante.codigo }}">
            {{ estudiante.nombre }}
          </option>
          }
        </select>
        <label for="codigo" class="sr-only">C贸digo</label>
        <input
          type="text"
          id="codigo"
          class="mt-1 block w-full border-none bg-gray-100 h-11 rounded-xl shadow-lg hover:bg-blue-100 focus:bg-blue-100 focus:ring-0 p-3"
          [value]="codigo"
          placeholder="C贸digo"
          disabled
          readonly
        />

        <label for="id" class="sr-only">Identificaci贸n</label>
        <input
          type="text"
          id="id"
          class="mt-1 block w-full border-none bg-gray-100 h-11 rounded-xl shadow-lg hover:bg-blue-100 focus:bg-blue-100 focus:ring-0 p-3"
          [value]="identificacion"
          placeholder="Identificaci贸n"
          disabled
          readonly
        />

        <label for="nombre" class="sr-only">Nombre</label>
        <input
          type="text"
          id="nombre"
          class="mb-3 mt-1 block w-full border-none bg-gray-100 h-11 rounded-xl shadow-lg hover:bg-blue-100 focus:bg-blue-100 focus:ring-0 p-3"
          [value]="nombre"
          placeholder="Nombre"
          disabled
          readonly
        />

        <button
          (click)="modal.show()"
          type="button"
          class="w-full pb-4 text-white bg-gradient-to-br from-pink-400 to-red-300 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"
        >
          @if (dataEstudiante) { Ver inscripciones de
          {{ dataEstudiante.estudiante.nombre }}
          } @else { Ver inscripciones }
        </button>
      </form>
    </div>
  </section>
</div>
<app-modal
  #modal
  contenido="{{
    (dataEstudiante ? dataEstudiante.info : 'No hay un estudiante seleccionado')
      | json
  }}"
  titulo="{{
    dataEstudiante ? dataEstudiante.estudiante.nombre : 'Estudiante'
  }}"
>
</app-modal>
