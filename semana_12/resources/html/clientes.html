<html>
  <form id="form-clientes" class="mx-auto max-w-sm">

      <input type="text" class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500" id="mainID" name="mainID" placeholder="Ingrese su Identificacion" required />
    </div>

    <div class="mb-5">
      <label for="id" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">Codigo</label>
      <input type="text" class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500" id="twoid" name="id" placeholder="Ingrese su Identificacion" required />
    </div>

    <div class="mb-5">
      <label for="name" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">Nombre</label>
      <input type="text" class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500" id="name" name="name" placeholder="Ingrese su Nombre Completo" required />
    </div>

    <div class="mb-5">
      <label for="phonenumber" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">Numero</label>
      <input type="number" class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500" id="phonenumber" name="phonenumber" placeholder="Ingrese su Numero Telefonico " required />
